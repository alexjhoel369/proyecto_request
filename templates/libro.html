{% extends "base.html" %}
{% block content %}
<h2>Registro de Libro</h2>
<form method="POST">
    <label>Título:</label>
    <input type="text" name="titulo" required><br>
    <label>Autor:</label>
    <input type="text" name="autor" required><br>
    <label>Resumen:</label>
    <textarea name="resumen" required></textarea><br>
    <label>Medio:</label>
    <select name="medio" required>
        <option value="fisico">Físico</option>
        <option value="magnetico">Magnético</option>
    </select><br>
    <button type="submit">Enviar</button>
</form>
{% endblock %}
